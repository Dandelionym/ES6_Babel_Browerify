	<title>01_let_const_obj</title>

<body>
<script type="text/javascript">

	let username = 'PeiQi';
	let age = 18

	let obj = {
	    username,
		age,
		getName () {                // 省略  getName: function () {
 	        return this.username;
		}
	}


    console.log(obj.getName());

</script>
