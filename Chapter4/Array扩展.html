<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Array</title>
</head>
<body>

<script type="text/javascript">

	let arr = [1, 2, 2, 2, 3, 4, 5, 6, 7, 8];

    console.log(arr.lastIndexOf(2));   // 最后一个2的下标
    console.log(arr.indexOf(2));       // 第一个2的下标


	arr.forEach(function (item, index) {
        console.log(item, index);
    });


    console.log(arr.map(function (item, index) {
        return item + 10;
    }));


    console.log(arr.filter(function (item, index) {
        return item > 4
    }));

</script>



</body>
</html>
